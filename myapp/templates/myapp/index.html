{% extends 'myapp/base.html' %}
{% block body_block %}
    {{ msg }}
    {% if cat_list %}
        <h2>List of Categories</h2>
            <ol>
                {% for cat in cat_list %}
                    <li>
                        <a href="{% url 'myapp:detail' cat.pk %}">
                            <p>{{ cat.name }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <strong>There is no available Categories!</strong>
    {% endif %}
{% endblock %}
